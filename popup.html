<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<form>
			<label>
				Link to translation's <code>lang_info.json</code> file:
				<br>
				<input type="text" id="translation_link" name="translation_link" />

			<br>
			<button type="submit" style="margin: 5px;">Save</button>

		<style>

				background-color: #c6c6c6;

			label {
				font-family: 'Courier New', Courier, monospace;
				user-select: none;
			}
			code {
				background: rgba(0,0,0,0.25);
				border-radius: 5px;
				padding: 2px;
				user-select: text;
			}

				margin: 5px;
				min-width: 75%;
			}
